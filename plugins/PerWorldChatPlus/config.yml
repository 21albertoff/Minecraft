Config Version: '6.0'
Check for Updates: true
Lang: En
Announce Dev Join: true
Prefix: '&5[Server]'
Global:
  Prefix: '&4[Global]'
  Override: '!wc'
  Always Global: false
  TimedGlobal:
    Allow: true
    Announce: true
    DefaultTime: 5
    'On': false
Alert:
  Mention:
    OnName: true
    RequirePermission: false
    RequireAtSymbol: false
    SendNotice: false
Format:
  Enabled: false
  Format:
    Default: '[%world%] %player% : %message%'
    Global: '%global% [%world%] %player% : %message%'
Chat:
  Color:
    Translate: true
    Auto: true
    Default: WHITE
    RequirePermission: true
  Swear:
    Block:
      Enabled: true
      EntireMessage: false
    Replace: '***'
    Kick:
      Enabled: false
      Announce: true
    Blocked:
    - Crap
    - Shit
  Ad:
    Block:
      Enabled: true
      EntireMessage: false
      Ip-Addresses: true
      Websites: true
    Replace: '***'
    Kick:
      Enabled: false
      Announce: true
SharesList:
- world
