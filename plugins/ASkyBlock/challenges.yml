      moneyReward: 100
      expReward: 100
      # Lista de permisos separados por comas
      permissionReward: ''
      # Ordena que se ejecute en este jugador. Usa [jugador] para su nombre.
      commands:
      #- herramientas del kit [player]
      #- algun otro comando
