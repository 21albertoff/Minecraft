# Archivo del panel de control
# Para los colores en el nombre del panel use &. Nota: el cliente debe reiniciar si los cambios realizados se almacenan en el inventario.
# [isla] se refiere al comando isla, por ejemplo, /island
# El formato del material es MATERIAL:DURABILIDAD donde la DURABILIDAD es opcional.
# La descripción puede incluir códigos de color usando & y nuevas líneas usando |

