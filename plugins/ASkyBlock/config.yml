    #permiso: cualquier.permiso.que.quieras
    # Cambiar MUTATED_FOREST a FLOWER_FOREST si usas una versión antigua del servidor
  MUTATED_FOREST:
    icon: RED_ROSE
    friendlyname: "&aBosque de Flores"
    description: "Arboles y flores!"
    #permission: any.perm.you.want
  HELL:
    icon: LAVA_BUCKET
    cost: 1000
    # Note, this permission can be anything you like
    permission: askyblock.biomes.hell
    friendlyname: "&cNether"
    description: "&eAdvertencia - Todo el agua,|&enieve y hielo sera|&eeliminada."
  JUNGLE:
    icon: VINE
    friendlyname: "&2Jungla"
    description: "&aSelva exhuberante.|&aWarning - El hielo o la|&enieve desaparecera."
    #permission: any.perm.you.want
  MUSHROOM_ISLAND:
    icon: RED_MUSHROOM
    # Note, this permission can be anything you like
    permission: askyblock.biomes.mushroom_island
    friendlyname: "&cIsla de setas"
    description: "&cMushrooms"
  PLAINS:
    icon: GRASS
    description: LLanuras llanas!
    cost: 0
    #permission: any.perm.you.want
  SWAMPLAND:
    icon: WATER_LILY
    friendlyname: "&eTierra pantanosa"
    description: "&2Lleno de barro.|&aWarning - El hielo o la|&enieve desaparecera."
    #permission: any.perm.you.want
  MESA:
    icon: HARD_CLAY
    friendlyname: "&eMesa"
    description: "&4Raramente llueve, bioma desertico.|&aWarning - El hielo o la|&enieve desaparecera."
    #permission: any.perm.you.want
    cost: 500
  SAVANNA:
    icon: LONG_GRASS
    friendlyname: "&eSavanna"
    description: "&ePlano y seco sin lluvia.|&aWarning - El hielo o la|&enieve desaparecera."
    #permission: any.perm.you.want
  ROOFED_FOREST:
    icon: LOG
    friendlyname: "&l&eBosque negro"
    description: "&6Madera y arboles"
    #permission: any.perm.you.want


schematicsection:
   # Todos los esquemas deben ser puestos en la carpeta de esquemas

   # Panel esquemático - si más de un esquema está disponible para el jugador
   # Mostrar un panel para elegir. Si esto es falso, no se muestra ningún panel y el iniciador 
   # La isla se elige con permiso. Si un jugador tiene más de un permiso
   # La isla seleccionada no está definida - el plugin elegirá una.
   # Los permisos son tomados de la sección de esquemas de abajo, incluso si el GUI es
   # no se usa.
  useschematicspanel: true

   # Isla aleatoria, sólo se aplica cuando el useschematicspanel es falso - si se establece en falso
   # El plugin elegirá la primera isla que encuentre con los permisos de usuario
   # para generar una nueva isla. Si se establece en true, el plugin generará una isla
   # al azar de la lista de todas las islas disponibles para el jugador.
  chooseislandrandomly: false

  # Los desovadores de esqueletos de hachís también desovarán esqueletos de marchitamiento en 1.11. Esto ayuda a
  # esquemas más antiguos que no tienen reproductores explícitos de esqueletos marchitos. Este escenario
  # es ignorado por los servidores más antiguos.
  hackskeletonspawners: false
  
  # Esta sección enumera todos los esquemas disponibles
  # Los ajustes son:
  # mostrar - si esta isla se mostrará en el GUI o no. Típicamente se usa para la pareja
  # esquemas, pero puede ser usado para ocultar temporalmente los esquemas.
  # Icono - el icono que se muestra en el GUI. Debe ser un material conocido
  # Orden - la prioridad para mostrar en el GUI. Los números inferiores se muestran primero.
  # nombre - un nombre corto amistoso para el esquema. Los códigos de color están bien.
  # descripción - una descripción más larga. Usa | para dividir las líneas. Códigos de color, bien.
  # nombre de archivo - el nombre de archivo del esquema en la carpeta del esquema.
  # useDefaultChest - llene un cofre en la isla con los elementos de esta configuración. Si es falso
  # el contenido vendrá del esquema.
  # socioEsquemático - la isla que será pegada en el Nether.
  # bioma - el bioma que esta isla debería tener. Todos los bloques pegados tendrán este bioma.
  # Estos próximos ajustes pueden causar un retraso si es cierto. Por defecto es falso. Úsalo con criterio.
  # pasteentities - si el esquema tiene entidades en él (mobs) esto las pegará.
  # Usefísica - si es verdadera, causa que la lava o el agua fluya después de ser pegada.
  # pasteair - sólo se establece como verdadero si se necesita pegar por debajo del nivel del mar.
  # permiso - el permiso necesario para usar este esquema. Puede ser cualquier cosa que quieras
  # Puedes añadir o quitar de esta lista. Si falta esta sección, sólo el valor predeterminado
  # La isla funciona.
  schematics:
    # Se requiere un encabezamiento por defecto
    default:
      # Icono - si esto falta o está mal, será un MAPA
      icon: DIRT
      # Orden de preferencia en la lista
      order: 1
      # Nombre corto - códigos de color con & ok
      name: "El Original"
      # Una descripción más larga. Usar | para las nuevas líneas. Los códigos de color están bien.
      description: "Challenging|starter|island!"
      # Nombre de archivo del esquema en la carpeta de esquemas
      filename: island.schematic
      # Usar el pecho por defecto si es verdadero, o usar el contenido del pecho esquemático si es falso
      useDefaultChest: true
      # ¿Qué esquema se usará en el mundo opuesto si newnether: true
      # Si no hay pareja, esta isla será utilizada
      partnerSchematic: nether
      # El handicap de nivel cero el nivel inicial de la isla. 
      levelHandicap: 3

    nether:
      show: false
      icon: NETHERRACK
      biome: HELL
      name: "Isla NetherBlock"
      description: Una isla en las profundidades| dominada por una torre de la mafia"
      filename: nether.schematic
      useDefaultChest: false
      partnerSchematic: default
      pasteentities: true
      usephysics: true
      levelHandicap: 93
  
    island1:
      icon: RED_ROSE
      order: 2
      name: "Duo de islas"
      description: "Dos islas muy cerca!|Doble de diversion,|pero demasiado cerca."
      filename: double.schematic
      biome: FOREST
      useDefaultChest: true
      companion:
      - CHICKEN 
      companionnames:
