#############################################################################
# Configurar para ASkyBlock V3.0.9.4
# Traducido : BensiCraft
# Mantenedor: tastybento
# Se recomienda que compruebe al menos estos ajustes:
#
# 1. Distancia entre islas - la distancia entre las islas. Si la mejora se establece a lo que tenías.
# Si cambias la distancia entre islas, DEBES reiniciar el mundo.
# 2. Resetmoney (sección general) - se ajusta a true para que todos empiecen con nada
# 3. Nivel de la isla (sección general) - la altura a la que quieres que tus islas floten
# 4. protectionRange - qué tan grande es la isla de un jugador al comienzo
#
##############################################################################

##### Ajustes relacionados con la isla #####

island:
   # Espacio entre islas en bloques - NUNCA cambies este medio juego.
   # Valores para un nuevo mundo:
   # 400 - pone a los jugadores a una distancia tal que normalmente no pueden verse entre sí
   # 200 - permite cierta expansión de la zona protegida (recomendado)
   # 110 - para la compatibilidad con los mundos establecidos. Acogedor.
   # 50 - mínimo - no recomendado
   # SI ESTÁS MEJORANDO DEBES USAR TU ANTIGUO VALOR EXACTAMENTE, POR EJEMPLO, 110
   # O REINICIAR TU MUNDO
   # El valor debe ser un número par
   distance: 200

   # Rango de proteccion por defecto (numero par). Mínimo = 0, Recomendado = 100
   # Los valores más grandes tomarán más tiempo para calcular el nivel de la isla
   # Los administradores pueden cambiar el tamaño de la protección para los jugadores individualmente usando /asadmin setrange
   # o establecer este permiso: askyblock.island.range.<número>
   # Para un rendimiento óptimo, mantenga el rango de protección a 16 bloques menos que la distancia.
   protectionRange: 100

   # Iniciar las islas en estas coordenadas. Aquí es donde las nuevas islas comenzarán en el
   # mundo. Estos deben ser un factor de la distancia de su isla, pero el plugin se auto
   # calcula la ubicación más cercana en la cuadrícula. Las islas se desarrollan alrededor de esta ubicación
   # tanto positiva como negativamente en una cuadrícula cuadrada.
   # Si nada de esto tiene sentido, déjalo en 0,0.
   startx: 0
   startz: 0

   # Altura del nivel del mar (no cambies esto a mitad del juego a menos que borres el mundo)
   # El mínimo es 0, lo que significa que estás jugando al sky block!
   # Si el nivel del mar es inferior a 10, entonces los jugadores caerán a través de él.
   # si existe. Es una interesante variación del bloque del cielo.
   sealevel: 0

   # Nivel de la isla - la altura de la isla.
   # El nivel más bajo es 5
   islandlevel: 120

   #¿Cuántos reinicios se le permiten a un jugador (anular con /asadmin clearreset <jugador>)?
   #Valor de -1 significa ilimitado, 0 significa hardcore - no hay restablecimientos.
   #Ejemplo, 2 resets significa que tienen 2 resets o 3 islas de por vida
   resetlimit: 2

   #Cuánto tiempo debe esperar un jugador antes de que pueda reiniciar su isla de nuevo en segundo lugar#
   resetwait: 300

   #El número de segundos para esperar la confirmación de un reinicio
   resetconfirmwait: 10

   #Cuánto tiempo debe esperar un jugador hasta que pueda volver a la isla del equipo después de haber sido
   #pateado en minutos. Esto reduce la efectividad de los jugadores que repiten los desafíos
   #al ser repetidamente invitado a una isla de equipo.
   invitewait: 60

   #Invita a un tiempo muerto en segundos. Las invitaciones caducarán si no son aceptadas dentro de este tiempo
   invitetimeout: 60
   
   # Tamaño máximo del equipo por defecto
   # Use este permiso para establecer para grupos de usuarios específicos: askyblock.team.maxsize.<number> 
   # El tamaño del permiso no puede ser menor que el predeterminado. 
   maxteamsize: 4
   
   # El cálculo del nivel de la isla se enfría en segundos
   levelwait: 60
   
   # Artículos que estarán en el cofre cuando el jugador empiece una isla
   # Debe estar en el formato de los materiales de Bukkit. El formato es <Material>:<Qty>
   # o <Material>:<Datos>:<Qty>
   # Usar <Datos> para establecer la durabilidad de un artículo o para seleccionar subítems/colores.
   # 
   # Los huevos de desove deben ser definidos por su nombre, por ejemplo, MONSTER_EGG:PIG
   #
   # El formato de las POCIONES es el siguiente:
   #
   # Formato POCIÓN:NOMBRE:<NIVEL>:<EXTENDIDO>:<SPLASH/LINGER>:QTY
   # LEVEL, EXTENDED, SPLASH, LINGER son opcionales.
   # NIVEL es un número, 1 o 2
   # LINGER es para los servidores V1.9 y posteriores
   # Ejemplos:
   # POTION:STRENGTH:1:EXTENDED:SPLASH:1
   # POTION:INSTANT_DAMAGE:2::PERSIST:2
   # POTION:JUMP:2:EXTENDED NOTE:SPLASH:1
   # POTION:WEAKNESS:::1 - cualquier poción de debilidad
   # 
   # Los nombres válidos de las pociones son:
   # WATER, REGENERATION, SPEED, FIRE RESISTANCE, POISON, INSTANT HEALING, NIGHT VISION, WEAKNESS,
   # STRENGTH, SLOWNESS, JUMPING, INSTANT DAMAGE, WATER BREATHING, INVISIBILITY #
   # Para la V1.9 también están disponibles:
   # LUCKY, WORLDLY, THICK, CLUMSY
   #
   # Revisar la consola por si hay errores y orientación después de recargar la configuración
   # Los esquemas pueden anular esto - ver sección de esquemas

   chestItems: 'ICE:2 MELON:1 TORCH:2 BONE:1 LAVA_BUCKET:1 PUMPKIN_SEEDS:1 SUGAR_CANE:1 RED_MUSHROOM:1 BROWN_MUSHROOM:1 CACTUS:1 BREAD:1 WHEAT:1 LEATHER_BOOTS:1 LEATHER_HELMET:1 LEATHER_CHESTPLATE:1 LEATHER_LEGGINGS:1'

   # Compañero de la isla por defecto. Establecer compañeros específicos del esquema en la sección de esquemas
   # Se recomienda son: VACA, CERDO, OVEJA, POLLO, ALDEANO, CABALLO, GÓLEM DE HIERRO, OCELOTE,
   # RABBIT, WOLF, LLAMA o NADA. Por defecto es VACA.

   companion: COW

   # Lista predeterminada de nombres, elegidos al azar que se aplicará al compañero
   # Puedes añadir más si quieres. Si no hay ninguno en la lista, el compañero no será
   # nombrados.
   # Establece los nombres de los acompañantes específicos del esquema en la sección de esquemas
   companionnames:
   - "&f Vaca de [player]"
   - "&fComida de &cEmergencia?"
   - "&aMargarita"
   
   # Nombre de la isla
   # Sólo los jugadores con el permiso de askyblock.island.name pueden nombrar su isla
   # Se muestra en el top ten y entra y sale de los anuncios
   # Reemplaza el nombre del propietario. Los jugadores pueden usar & para el código de colores.
   # Estos establecen el tamaño mínimo y máximo de un nombre. 
   minnamelength: 0
   maxnamelength: 20
      
   # Los jugadores con permiso de askyblock.islandfly pueden volar en su isla. Esta configuración es
   # ¿Cuántos segundos mantiene el jugador el modo de vuelo mientras vuela fuera de su isla antes de que
   # se quita (y se caen).
   # El valor negativo se considerará como 0.
   flytimeoutside: 1
   
   # Los permisos listados a continuación se le darán al jugador mientras esté dentro de su isla.
   # Serán automáticamente revocados cuando deje su isla.
   islandtemporaryperms:
   #- "amazing.permission"
   
   # Ajustes del sistema - estos no pueden ser cambiados por los jugadores, sólo se ven
   # Allow Enderman Griefing (por defecto es permitir, ver la siguiente configuración)
   allowendermangriefing: true
   # Hacer que Enderman deje caer el bloque que sostiene si muere (recomendado) # Permitir a Enderman Griefing (por defecto es permitir, ver la siguiente configuración)
   endermandeathdrop: true
   # Permitir que el daño de la explosión del creeper se bloquee (la explosión todavía duele)
   allowcreeperdamage: true
   # Permitir a los visitantes usar explosiones de creeper para dañar la isla
   allowcreepergriefing: false 
   # Permitir el daño de TNT a los bloques (impide que los jugadores usen TNT para destruir las islas de otros)
   allowtntdamage: false
   # Permitir la extinción de incendios por parte de los visitantes
   allowfireextinguish: false
   # Permitir que los cofres sean volados por las creepers o el TNT
   allowchestdamage: false
   # Permitir que los visitantes conserven sus artículos si mueren
   allowvisitorkeepinvondeath: false
   # Permitir que los pistones empujen fuera del área protegida (tal vez para hacer puentes)
   allowpistonpush: true
   # Permitir que los proyectiles de los mobs dañen los marcos de los objetos (flechas de esqueleto, disparos de shulker)
   allowitemframedamage: false

# Ajustes generales
general:
   # Nombre del mundo - Si no existe, se autogenerara
   worldName: ASkyBlock

   # Lenguaje por defecto para los nuevos jugadores.
   # Este es el nombre de archivo en la carpeta de la locale sin .yml.
   # Si no existe, se usará el en-US por defecto.
   defaultlanguage: en-US
   
   # Buscar actualizaciones - esto le dirá a Operaciones y a la consola si hay una nueva
   # versión disponible. Contacta con dev.bukkit.org para solicitar la última versión
   # info. No descarga la última versión ni cambia ningún archivo
   checkupdates: true
   
   # ASkyBlock usa comandos para algunas de sus funciones (barra de acción, títulos).
   # Solía silenciarlos automáticamente ejecutando "/minecraft:gamerule sendCommandFeedback false",
   # Sin embargo, puedes cambiar aquí esta característica.
   silencecommandfeedback: true
   
   # Mostrar avisos de entrada/salida en la Barra de Acción (11.1+)
   # Sólo muestra si las notificaciones están habilitadas en la configuración
   showinactionbar: true
   
   # Número máximo de islas. Ponga 0 para ilimitado. 
   # Si el número de islas es mayor que este número, no habrá nuevas islas
   # permitido
   maxIslands: 0 
   
   # Usar el panel de control como la pantalla por defecto para /islandia
   # La isla siempre creará una isla si no existe una.
   # Si el panel de control no se usa, entonces /islandia teletransportará al jugador a casa
   # Los jugadores pueden cambiar esta configuración usando /island cp on o /island cp off
   usecontrolpanel: false

   # Crear el Nether - si esto es falso, el mundo de las tinieblas no se hará y el acceso a
   # el bajo no se producirá. Otros plugins pueden todavía habilitar
   # uso del portal.
   # Nota: Algunos desafíos no serán posibles si no hay un portal.
   # Nota que con un bajo estándar todos los jugadores llegan al mismo portal y entran en un
   # El portal los devolverá a sus islas.
   createnether: true

   # New island-style nether. Cambiar a falso para el estilo estándar de las tumbas.
   newnether: true
   # Nether trees are made if a player grows a tree in the nether (gravel and glowstone)
   nethertrees: true  
   # Hacer el nuevo techo bajo, si es falso, no hay nada allí arriba
   # Cambiar a falso si el retraso es un problema de la generación
   netherroof: true 
   # Radio de protección de la prole inferior - esta es la distancia alrededor de la prole inferior
   # que será protegido de la interacción del jugador (rompiendo bloques, vertiendo lava, etc.)
   # El mínimo es 0 (no recomendado), el máximo es 100. Por defecto es 25.
   # Sólo se aplica a los bajos estándares.
   netherspawnradius: 25
   
   # Calcular el nivel en el inicio de sesión
   # Si es cierto, el plugin ejecutará el comando de nivel para el jugador cuando se registre
   # Si el comando está ocupado, fallará silenciosamente
   loginlevel: false

   #Comanda que se ejecute cuando el jugador reinicia su isla (descomentar y personalizar)
   # [jugador] es el nombre de jugador de quien está reseteando
   # Si el comando es procesado por [SELF] el comando se ejecutará como ese jugador
   # Por ejemplo, - "[SELF] kit de herramientas"
   resetcommands:
   #- "kit de herramientas [jugador]"
   #- "algún otro comando"

   # Comandos a ejecutar cuando el jugador deja un equipo, ya sea dejando o siendo pateado
   # Los comandos se ejecutarán incluso si el jugador está fuera de línea, por lo que puede causar errores en
   # la consola si los comandos no tienen sentido
   leavecommands:
   #- "kit de herramientas [jugador]"
   #- "algún otro comando"


   # Comandos a ejecutar cuando un jugador comienza una nueva isla por primera vez - NO un reset
   startcommands:
   #- "asadmin lock [jugador]"
   #- "[SELF] balance"
   #- "algún otro comando"

   # Comandos a ejecutar cuando un jugador se une a una nueva isla del equipo (¿acepta la isla?)
   teamstartcommands:
   #- "[SELF] balance"
   #- "algún otro comando"
   
   coopscancreatewarps: false

   # Comandos prohibidos para los visitantes: Los visitantes de las islas no pueden usar estos comandos
   visitorbannedcommands:
   - spawner
   - spawnmob

   # Enfriamiento del PVP en segundos. Los jugadores no pueden apagar y encender el PVP hasta este tiempo límite
   pvpcooldown: 60

   # Visitantes invencibles - Evitar que los jugadores los maten (intencionalmente o por accidente)
   # Si caen en el vacío, se les envía a su isla.
   invinciblevisitors: false
   
   # Sólo se utiliza si visitantes invencibles se establece como VERDADERO
   # Esto te permite personalizar qué tipo de daño no deben recibir los visitantes
   # Si quieres que los visitantes reciban un daño listado, pon un "#" al principio de la línea
   # Vea esto para más información sobre las opciones: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/event/entity/EntityDamageEvent.DamageCause.html
   invinciblevisitorsoptions:
   - BLOCK_EXPLOSION
   - CONTACT
   - CUSTOM
   - DROWNING
   - ENTITY_ATTACK
   - ENTITY_EXPLOSION
   - FALL
   - FALLING_BLOCK
   - FIRE
   - FIRE_TICK
   - LAVA
   - LIGHTNING
   - MAGIC
   - POISON
   - PROJECTILE
   - STARVATION
   - SUFFOCATION
   - THORNS
   - WITHER
   # solo para 1.9+
   - DRAGON_BREATH
   - FLY_INTO_WALL
   # solo para 1.10+ 
   - HOT_FLOOR
   # solo para 1.11+ 
   - CRAMMING

   # Seccion acida - para AcidIsland, pero puede ser usada en ASkyBlock también.
   #
   # El ácido daña al jugador por segundo al estar en el ácido si no tienen puesta una armadura.
   # Un jugador con plena salud tiene 20 puntos de salud. Los jugadores recuperarán algo de salud
   # así que el valor por defecto le dará a los jugadores unos 3 segundos para sacar el ácido
   # 0 = ningún daño, 10 = daño por defecto, 20 = muerte instantánea
   aciddamage: 0
   # El daño que los monstruos experimentarán.
   mobaciddamage: 0
   # El daño que hace la lluvia.   
   raindamage: 0
   # El daño que los animales experimentarán en el ácido.
   animaldamage: 0
   # Dañar a los pollos en el ácido - verdadero o falso - los pollos tienden a ir a nadar...
   damagechickens: false
   # Destruye los objetos en el agua después de tantos segundos. El tiempo es variable y puede ocurrir
   # hasta 2 veces esta vez. Si es 0, los artículos no serán removidos. El daño por ácido no necesita
   # Estar encendido para que este ajuste funcione. Es decir, funcionará también con agua.
   # Los artículos se efervescencia cuando son destruidos.
   itemdestroyafter: 0
   # Las operaciones reciben el daño del ácido (Ponlo en verdadero si quieres que las operaciones jueguen bien)
   damageops: false
   # Protección de la armadura.
   # Proteger a los jugadores de la lluvia ácida si tienen un casco puesto
   helmetprotection: true
   # Proteger a los jugadores de todo el ácido si tienen una armadura completa en
   fullarmorprotection: false
   # Tipo de daño a aplicar además del daño por el ácido
   # Los tipos pueden ser : LENTO, LENTO_CANAL, CONFUSIÓN, CEGUERA, HAMBRE, DEBILIDAD y VENENO
   # Si sólo quieres que esto actúe, entonces haz que el daño del ácido sea 0 arriba
   # Nota - estos son efectos de la poción y por lo tanto pueden ser curados por la leche
   damagetype:
   #-confusión
   
   # Removiendo las turbas - esto mata a todos los monstruos en la vecindad. El beneficio es que ayuda
   # Los jugadores vuelven a su isla si la isla ha sido invadida por monstruos
   # La estafa es que mata a todos los molineros de la mafia 
   # Eliminar las turbas al entrar en el sistema
   loginremovemobs: true

   # Eliminar las turbas cuando la isla.
   islandremovemobs: false
   
   # Lista blanca de la mafia - estas mafias no serán eliminadas cuando se conecten o hagan la isla
   mobwhitelist:
   - WITHER
   - ENDERMAN
   - PIG_ZOMBIE
   #- ZOMBIE_VILLAGER

   # Establece el límite para el número de monstruos que pueden engendrar en un trozo en este mundo. 
   # Nota: esto no limita el número de monstruos, sólo cuántos desovan naturalmente.
   # Nota: Si se establece un número negativo el mundo usará el límite de desove del servidor en su lugar.
   monsterspawnlimit: 100
   
   # Establece el límite para el número de animales que pueden desovar en un trozo en este mundo. 
   # Nota: Si se establece un número negativo el mundo utilizará el límite de desove del servidor en su lugar.
   animalspawnlimit: 15
   
   # Límites de cría de animales - si esto se establece en más de 0, entonces los jugadores no podrán
   # para criar más animales que ese número en su isla. Un valor de cero significa que no
   # Límite. Tengan en cuenta que los animales no serán matados o reducidos a este límite.
   # Esto afectará a los bloques de desove de la mafia y al uso de huevos de desove. Tengan en cuenta que los corazones
   # todavía aparecen, pero la reproducción no se producirá.
   # El límite incluye las islas bajas si las islas bajas están activas.
   breedinglimit: 0
   
   # Establece el límite para el número de animales acuáticos (calamares) que pueden desovar en un trozo en este mundo. 
   # Nota: Si se establece un número negativo el mundo utilizará el límite de desove del servidor en su lugar.
   # Max es 100
   wateranimalspawnlimit: 15

   # Límite de aldeanos - esto es por jugador de equipo, así que una isla de 4 tendrá 4 veces este número
   # Tenga en cuenta que se requiere un mínimo de 10 aldeanos para crear una granja de hierro. Cero es ilimitado.
   villagerlimit: 10
      
   # Entidad general que limita
   # Usa esta sección para limitar el número de entidades que se pueden añadir a una isla.
   # 0 significa que el ítem será bloqueado de la colocación completamente.
   # Descompromiso para establecer el límite. Los números son sólo valores sugeridos.
   # El límite es por mundo, así que un límite de 30 significa hasta 30 en el mundo y...
   # hasta 30 en el bajo.
   entitylimits:
     # Mobs, los animales y otras entidades vivientes
     #BAT: 10
     #BLAZE: 10
     #BOAT: 10
     #CAVE_SPIDER: 10
     #CHICKEN: 10
     #COW: 10
     #CREEPER: 10
     #DONKEY: 10
     #ENDERMAN: 10
     #HORSE: 10
     #HUSK: 10
     #IRON_GOLEM: 10
     #LLAMA: 10
     #MAGMA_CUBE: 10
     #MULE: 10
     #MUSHROOM_COW: 10
     #OCELOT: 10
     #PIG: 10
     #PIG_ZOMBIE: 10
     #POLAR_BEAR: 10
     #RABBIT: 10
     #SHEEP: 10
     #SKELETON: 10
     #SKELETON_HORSE: 10
     #SLIME: 10
     #SNOWMAN: 10
     #SPIDER: 10
     #SQUID: 10
     #STRAY: 10
     #WITCH: 10
     #WITHER: 10
     #WITHER_SKELETON: 10
     #WOLF: 10
     #ZOMBIE: 10
     #ZOMBIE_HORSE: 10
     #ZOMBIE_VILLAGER: 10     
     # Estos son los ÚNICOS bloques que pueden ser limitados (porque son entidades).
     #BANNER: 20
     #ITEM_FRAME: 30
     #FURNACE: 10
     #CHEST: 50
     #TRAPPED_CHEST: 50
     #ENDER_CHEST: 1
     #JUKEBOX: 5
     #DISPENSER: 5
     #DROPPER: 5
     #SIGN: 10
     #MOB_SPAWNER: 10
     #NOTE_BLOCK: 5
     #ENCHANTMENT_TABLE: 5
     #BEACON: 12
     #SKULL: 50
     #DAYLIGHT_DETECTOR: 10
     HOPPER: 30
     #REDSTONE_COMPARATOR: 30
     #FLOWER_POT: 20
     #PAINTING: 5
     #ARMOR_STAND: 5
     #BREWING_STAND: 20

   # Las islas por debajo de este nivel serán eliminadas si son abandonadas y los administradores emiten el comando de purga
   abandonedislandlevel: 10
   # Número máximo de islas a purgar de una sola vez. No hagas esto demasiado grande porque si
   # Detener el servidor a mitad de la ejecución, puede terminar con islas incompletamente borradas   
   maxpurge: 500
   
   # Borrar sólo el rango protegido
   # Cuando se establece, sólo el área protegida de una isla será eliminada.
   # Si quieres que toda la distancia de la isla borrada cambie a falsa, pero ten cuidado
   # porque las grandes distancias de la isla pueden agotar el tiempo del servidor.
   deleteprotectedonly: true

   ##### Economía #####
   # Usar la economía o no. Si es cierto, se requiere un plugin económico. Si es falso,
   # No se usa ni se da dinero y la mini tienda está deshabilitada.
   # Si no hay ningún plugin económico presente de todos modos, el dinero será automáticamente
   # Desactivado.
   useeconomy: true

   # Reajustar el dinero - si esto es cierto, reajustará el dinero del jugador a
   # el dinero inicial (ver abajo) cuando empiezan una isla o se reinician
   # La recomendación es que esto es cierto, pero si usted ejecuta varios mundos
   # Asegúrate de que tu economía maneje también los mundos múltiples.
   resetmoney: false
   
   # Usar la mini-tienda o no
   useminishop: true

   # Dinero inicial - este es el dinero que los nuevos jugadores tendrán como su
   # Balance al comienzo de una isla. 
   startingmoney: 10.00

   # Reajustar los desafíos - si esto es cierto, los desafíos del jugador se restablecerán cuando
   # reiniciar una isla o si son pateados o dejan un equipo. Evita que se explote el
   # desafía haciéndolos repetidamente.
   resetchallenges: false

   # Reajustar el inventario - si es cierto, el inventario del jugador se limpiará cuando empiece
   # o reiniciar y la isla. Por defecto es cierto.
   # Nota: si tienes MultiInv ejecutándose o un plugin de control de inventario similar, que
   # El plugin aún puede reiniciar el inventario cuando el mundo cambie.
   resetinventory: true

   # Permitir que los jugadores pateados mantengan su inventario.
   # Si es falso, el inventario del jugador pateado será lanzado al líder de la isla si el
   # El jugador pateado está en línea y en el mundo de la isla.
   kickedkeepinv: false

   # Los jugadores pateados o que se van pierden los reinicios
   # Los jugadores que dejen un equipo perderán una oportunidad de reiniciar la isla
   # Si a un jugador le quedan cero reinicios y deja un equipo, no puede hacer un nuevo
   # Isla por sí mismos y sólo pueden unirse a un equipo.
   # Deje esto así para evitar que los jugadores exploten las islas libres
   leaversloseresets: true
   
   # Reajustar Ender Chest - si es cierto, el Ender Chest del jugador será despejado cuando
   # empezar o reiniciar su isla. El valor por defecto es falso.
   # NOTA: Los cofres del final abarcan mundos, así que limpiará TODOS los cofres. En general,
   # Los Enderchests no deben ser permitidos en el ASkyblock a menos que sólo corras el ASkyblock
   # mundo. La creación y el uso de Ender Chest se rige por el askyblock.craft.enderchest
   # permiso.
   resetenderchest: false

   # Permitir el teletransporte a la isla cuando caiga. Si se establece en falso, todo el teletransporte es
   # Incapacitado hasta la muerte del vacío o hasta que golpees algo.
   # Ver los comandos que esto bloqueará también
   # Usando "*" (con comillas) bloqueará TODOS los comandos al caer
   allowfallingteleport: true
   blockingcommands:
   - home
   #- otro Comando
   #- y otro
   #- "*"

   # Transmitir mensajes de finalización del desafío por primera vez a todos los jugadores.
   # Cambiar a falso si el spam se vuelve demasiado.
   broadcastmessages: true

   # Eliminar los desafíos no repetibles del desafío GUI cuando se complete
   removecompleteonetimechallenges: false

   # Agrega un brillo encantado a los desafíos completados
   addcompletedglow: true
   
   # Por defecto, el número máximo de casas que un jugador puede tener. Mínimo = 1
   # Se accede a través de sethome <número> o ir <número>
   # Use este permiso para establecer para grupos de usuarios específicos: askyblock.island.maxhomes.<number>  
   maxhomes: 1

   # Hacer isla si el jugador se teletransporta al mundo de la isla y no tiene una
   makeislandifnone: false

   # Teletransportar inmediatamente al jugador a su isla (casa 1 si existe) cuando 
   # Entrando en el mundo
   immediateteleport: false

   # Que el jugador respire en su isla si muere
   respawnonisland: false

   # Chat del equipo
   # Esto permite al jugador establecer es por lo que su chat va a sus compañeros de equipo solamente
   # usando el comando de charla de equipo de la isla.
   # El prefijo [Team Chat] que va delante de los chats de equipo está en los archivos de localización
   teamchat: true

   # Poner esto en true registrará todos los mensajes enviados en TeamChats a la consola
   # Si se establece en falso, no se registrará.
   logteamchat: true

   # Variables para usar como prefijos en el chat. Puedes cambiarlos para que sean lo que tú quieras.
   # {ISLAND_LEVEL} es reemplazado por el nivel de la isla del jugador.
   # {ISLAND_CHALLENGE_LEVEL} es reemplazado por el nivel de desafío del jugador.
   # {ISLAND_PLAYER} es reemplazado por el nombre del jugador.
   # Confirmado para trabajar con Essentials Chat, Multiverse Core.
   # No uses estos en prefijos PEX - no funciona.
   chatlevelprefix: "{ISLAND_LEVEL}"
   chatchallengelevelprefix: "{ISLAND_CHALLENGE_LEVEL}"
   chatislandplayer: "{ISLAND_PLAYER}"
   # Muestra el nivel de la isla {ISLAND_LEVEL} con un patrón XX.Xk en el chat
   # Por ejemplo: [23.5k] en lugar de [23562]
   fancylevelinchat: true
     
   # Restringir la marchitez y otras turbas voladoras
   # Cualquier turba voladora que salga del espacio de la isla donde fue desovado será eliminada.
   # Incluye el fuego y el espectro. 
   restrictwither: true
   
   # Restricción de Warp - niveles necesarios para poder crear un warp
   # 0 o valores negativos deshabilitarán esta restricción
   # El número 10 es el predeterminado
   warplevelrestriction: 10
   
   # Panel warp - GUI para las señales warp de bienvenida. Si se establece en falso, al viejo estilo
   # El texto será usado
   usewarppanel: true
   
   # Mensajes de muerte mudos
   mutedeathmessages: false
   
   # Cuantas veces la cuadrícula se guardará en un archivo en minutos. Por defecto son 5 minutos.
   # Esto ayuda a prevenir problemas si el servidor se cae. La cuadrícula también se guarda en importantes
   # puntos en el juego
   backupduration: 5
   
   # Permitir el empuje - sólo aplicable en 1.9 y superior. ¡El ajuste es para todos los mundos!
   # Si tienes otro plugin de marcador, puede que no funcione.
   # Si es verdadero, los jugadores pueden empujarse entre sí (comportamiento por defecto 1.9) si es falso,
   # Los jugadores no podrán empujar. La recomendación es dejar esto como está.
   allowpushing: true

   # Recuperar súper plano - si el generador no funciona por alguna razón, puedes conseguir
   # trozos súper planos (hierba). Para eliminarlos automáticamente, seleccione esta opción. Apagar
   # si no hay más porque puede causar retraso.
   # Esto regenerará cualquier trozo de roca con el lecho de roca en y=0 cuando se cargue
   recoversuperflat: false
   
   # Permitir que las cajas sean permanentes
   # Si cambias esto, cambia el texto en los archivos de localización sobre la finalización de la cooperación debido a
   # desconectarse.
   persistentcoops: false
   
   # Sólo permiten al líder de la isla a los jugadores de la cooperativa.
   # Los miembros de la isla no podrán cooptar a otros jugadores.
   onlyleadercancoop: false

   # Establecer si los jugadores pueden o no rechazar las solicitudes de cooperación.
   # Si se establece que los jugadores falsos se añaden directamente como un jugador de cooperación.
   coopisrequest: true

   # Abajo puedes listar todos los nombres de cuentas que ASkyBlock ignorará para alguna protección.
   # ¡Configúralo bajo tu propio riesgo! #
   # Esta opción es principalmente para la compatibilidad con los mods.
   fakeplayers:
   # - [CoFH]
   # - [BuildCraft]
   
   # Permitir que la obsidiana sea recogida con un cubo vacío de vuelta a la lava
   # Esto sólo funciona si hay un solo bloque de obsidiana (no hay obsidiana en 10 bloques)
   # La recomendación es mantener esto cierto para que los novatos no te molesten o reinicien su
   # Isla innecesaria.
   allowobsidianscooping: true
   
   # Por defecto, el top ten de la isla (/es superior) se muestra como una GUI.
   # Si esta opción está configurada como TRUE, las diez primeras se mostrarán
   # en el chat, como en las versiones anteriores (hasta la V3.0.3.3), que pueden
   # ser un poco spammy.
   # La recomendación es mantener esto falso.
   islandtopteninchat: false
   
   # Generador de adoquines mágicos de Toggle
   # Si se ajusta a la realidad, un generador de adoquines no sólo generará adoquines, sino que
   # también bloqueos que has especificado.
   # Por defecto es falso, porque cambia mucho el juego.
   usemagiccobblegen: false
   
   # Si se hace realidad, el Generador de adoquines mágicos sólo funcionará en el desove
   # Cuidado! El desove DEBE estar en el mismo mundo que las islas para trabajar.
   magiccobblegenonlyatspawn: false
   
   # Esto no será considerado si el usemagiccobblegen es puesto en falso.
   # Puedes añadir, eliminar un bloque o modificar su probabilidad de ser generado.
   # También puedes establecer diferentes probabilidades de niveles mínimos especificados
   magiccobblegenchances:
   # Estas probabilidades se aplicarán por defecto
   default:
       COBBLESTONE: 75.0
       STONE: 10.0
       COAL_ORE: 7.5
       IRON_ORE: 5.0
       DIAMOND_ORE: 2.0
       EMERALD_ORE: 0.5
     # Estas probabilidades se aplicarán si el nivel de la isla es superior a 500.
     500:
       COBBLESTONE: 50.0
       STONE: 20.0
       COAL_ORE: 10.0
       IRON_ORE: 10.0
       REDSTONE_ORE: 5.0
       DIAMOND_ORE: 4.0
       EMERALD_ORE: 1.0
   
   # Deshabilitar la operación Redstone en las islas a menos que un miembro del equipo esté en línea.
   # Esto puede reducir el retraso pero puede causar problemas con los visitantes que necesitan usar un sistema de redstone.
   # Por defecto es falso
   disableofflineredstone: false
   
   # Deshabilitar el empuje del pistón de TNT. Hay un fallo en 1.9.4 que permite una ilimitada
   # Creación de TNT con esto. El valor por defecto está permitido, configúralo en falso si lo necesitas.
   allowTNTpushing: true
   
   # Versión Config.yml. NO EDITAR. Este número sólo cambia si el último
   # La configuración del plugin ha sido actualizada. Si se detecta una nueva configuración, será
   # auto-guardado en config.new.yml.
   version: 3.0.9.4
   
# Configuración de protección
protection:
   # Banderas de protección:
   # DAÑOS POR ÁCIDO, YUNQUE, ARMADURA, BALIZA, CAMA, ROMPER BLOQUES, CRÍA, ELABORACIÓN DE CERVEZA, 
   # CUBO, RECOGER_LAVA, RECOGER_AGUA, PECHO, CORO_FRUTA, ARTESANÍA, COSECHA_TRAMPA, 
   # PUERTA, HUEVOS, ENCANTADOR, ENDER_PERLA, ENTRAR_SALIR_MENSAJES, FUEGO, FUEGO_EXTINGUIDO, 
   # ESPARCIR FUEGO, HORNO, PUERTA, INVENTARIO DE CABALLOS, MONTAR A CABALLO, MADRIGUERAS, CORREA,
   # BOTÓN_DE_PALANCA, MAFIOSO, MÚSICA, BLOQUEOS, PORTAL, PLACA_DE_PRESIÓN, PVP,
   # ORDEÑAR, PVP INFERIOR, PIEDRA ROJA, HUEVOS DE DESOVE, ESQUILA, COMERCIO DE ALDEANOS,
   # VISITOR_ITEM_DROP, VISITOR_ITEM_PICKUP
   #
   # Se puede dar a los jugadores la posibilidad de cambiar la configuración de la interfaz gráfica de usuario con permisos
   # Por ejemplo, askyblock.settings.PVP o todos los ajustes con askyblock.settings.*
   # Los permisos no distinguen entre mayúsculas y minúsculas.
   #
   # -- El mundo se atrasa --
   # Se aplica en todas partes y es el valor por defecto para las islas y el desove.
   # Si no está en la lista, el valor por defecto es falso.
   # Cambiar una configuración aquí sólo afectará a las nuevas islas. Usa /asadmin settingsreset
   # para restablecer los ajustes individuales o todos los ajustes en todas las islas. Ver la ayuda para restablecer la configuración de /asadmin.
   world:
     # El ácido causa daños por encima del nivel del mar (si el ácido está activo)
     ACID_DAMAGE: true
     # Permitir el uso del yunque
     ANVIL: false
     # Permitir el uso del soporte de la armadura (sólo 1.8+)
     ARMOR_STAND: false
     # Permitir el uso de la baliza
     BEACON: false
     # Permitir el uso de la cama
     BED: false
     # Los jugadores pueden romper bloques o generalmente dañar cosas
     BREAK_BLOCKS: false
     # Permitir la cría de animales
     BREEDING: false
     # Permitir el uso de calderas y puestos de cerveza
     BREWING: false
     # Permitir el uso de los cubos, ya sea llenarlos o tirarlos
     BUCKET: false
     # Recoger la lava (anula la configuración del cubo para recoger la lava)
     COLLECT_LAVA: false
     # Recoger agua (anula la configuración de BUCKET para recoger agua)
     COLLECT_WATER: false
     # Permitir el acceso a los cofres de cualquier tipo, goteros, dispensadores y tolvas
     CHEST: false
     # Permitir comer o usar la fruta del coro
     CHORUS_FRUIT: false
     # Permitir el uso de los bancos de artesanía
     CRAFTING: true
     # Permitir que las enredaderas lastimen a los jugadores (pero no dañar los bloques)
     CREEPER_PAIN: true
     # Permitir el pisoteo de los cultivos
     CROP_TRAMPLE: false
     # Permitir el uso de puertas o trampillas. Sin incluir las activaciones de la piedra roja.
     DOOR: true
     # Permitir el lanzamiento de huevos de gallina
     EGGS: false
     # Permitir el uso de mesas encantadoras
     ENCHANTING: true
     # Permitir el lanzamiento de perlas
     ENDER_PEARL: false
     # Habilitar o deshabilitar unir/dejar mensajes de la isla del jugador
     ENTER_EXIT_MESSAGES: true
     # Permitir el fuego (uso de sílex y acero, cebado de TNT) Hacer portales está permitido.
     FIRE: false
     # Puede extinguir los incendios golpeándolos
     FIRE_EXTINGUISH: false
     # Permitir la propagación del fuego
     FIRE_SPREAD: false
     # Permitir el uso del horno
     FURNACE: true
     # Permitir el uso de la puerta
     GATE: false
     # Permitir el uso del inventario de caballos/llamas - sólo funciona cuando la equitación está habilitada     
     HORSE_INVENTORY: false
     # Permitir la monta de caballos/llamas
     HORSE_RIDING: false
     # Permitir que la muchedumbre amistosa haga daño (a las vacas, etc.)
     HURT_MOBS: false
     # Permitir que los monstruos que sufren
     HURT_MONSTERS: true
     # Permitir el uso de la correa
     LEASH: false
     # Permitir el uso de la palanca o el botón
     LEVER_BUTTON: true
     # Las vacas pueden ser ordeñadas
     MILKING: true
     # Los animales, etc. pueden desovar naturalmente
     MOB_SPAWN: true
     # Permitir que los monstruos desoven naturalmente
     MONSTER_SPAWN: true
     # Permitir el uso de tocadiscos y bloques de notas
     MUSIC: false
     # Permitir la PVP en el mundo inferior
     NETHER_PVP: false
     # Los jugadores pueden colocar bloques
     PLACE_BLOCKS: false
     # Permitir el uso del portal
     PORTAL: true
     # Permitir la activación de la placa de presión por los jugadores
     PRESSURE_PLATE: true
     # Permitir el PVP en el mundo
     PVP: false
     # Permitir el ajuste de los diodos o comparadores
     REDSTONE: false
     # Se pueden usar huevos de desove
     SPAWN_EGGS: false
     # Permitir la esquila de ovejas
     SHEARING: false
     # Permitir el comercio con los aldeanos
     VILLAGER_TRADING: true
     # Permitir que el artículo caiga
     VISITOR_ITEM_DROP: true
     # Permitir la recogida de artículos
     VISITOR_ITEM_PICKUP: true
   # - Ajustes de la isla #
   # Configuración de las islas. Algunos son para los visitantes, otros para la propia isla.
   # Si la configuración no está en la lista, no se mostrará en el GUI y se usará el valor por defecto del mundo.
   # Añade ajustes aquí para que el jugador pueda verlos en la GUI. Dale a la
   # El jugador tiene el permiso para el ajuste para que pueda cambiar el ajuste.
   island:
     # Permitir el uso del yunque de los visitantes
     ANVIL: true
     # Permitir el uso del puesto de armas de los visitantes (sólo 1.8+)
     ARMOR_STAND: false
     # Permitir el uso del BEACON de visitantes
     BEACON: false
     # Permitir el uso de la cama de los visitantes
     BED: false
     # Permitir la ruptura del bloque de visitantes, u otros daños
     BREAK_BLOCKS: false
     # Permitir la cría de animales de visita
     BREEDING: false
     # Permitir el uso de calderas y puestos de cerveza a los visitantes
     BREWING: false
     # Permitir el acceso de los visitantes a los cofres de cualquier tipo, goteros, dispensadores y tolvas
     CHEST: false
     # Permitir a los visitantes usar los bancos de artesanía
     CRAFTING: true
     # Permitir a los visitantes el uso de puertas o trampillas. Sin incluir las activaciones de la piedra roja.
     DOOR: true
     # Permitir a los visitantes tirar huevos de gallina
     EGGS: false
     # Permitir a los visitantes usar mesas encantadoras
     ENCHANTING: true
     # Permitir el uso de los hornos de visita
     FURNACE: true
     # Permitir el uso de la puerta
     GATE: true
     # Permitir el uso de tocadiscos y bloques de notas
     MUSIC: false
     # Permitir el uso del portal a los visitantes
     PORTAL: true
     # Permitir la activación de la placa de presión por los visitantes (sólo jugadores)
     PRESSURE_PLATE: false
     # Permitir el ajuste de los diodos o comparadores
     REDSTONE: false
     # Permitir a los visitantes esquilar ovejas
     SHEARING: false

# Esta sección contiene los biomas que pueden ser comprados o usados
biomesettings:
  # El costo por defecto para cambiar de bioma. Puede ser anulado por la configuración del bioma
  # El valor por defecto es 100 si esto no está configurado. No puede ser <0.
  defaultcost: 100

  # Bioma predeterminado - con lo que cada jugador comenzará. Por defecto es PLAINS. Ver más abajo
  # para otras opciones
  defaultbiome: PLAINS

# Lista de biomas y su configuración.
# Costo - costo en moneda para cambiar a ese bioma
# permiso - el permiso necesario para usar ese bioma
# Si el bioma no está en la lista, no está disponible
# Icono = icono usado en el panel de control
# Nombre amistoso = Un nombre amistoso para el bioma. Si no existe, el oficial
# El nombre del bioma se usará con un bonito formato. La mayoría de esto se usa para convertir
# Infierno a Nether
# Descripción = una descripción del bioma y lo que le da al jugador
# Remover el hielo/agua/nieve - se hará una vez cuando se haga el bioma

biomes:
  COLD_BEACH:
    icon: SAPLING
    friendlyname: "&bFria &eAntartida"
    description: "&bFrio y Nieve.|&bBrrr."
    # Las permanentes pueden ser cualquier cuerda que quieras!
