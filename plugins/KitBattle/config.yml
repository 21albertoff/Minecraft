    Commands-Executed:
    - kb coins add %player% 20
  '5':
    Commands-Executed:
    - kb coins add %player% 30
  '10':
    Commands-Executed:
    - kb coins add %player% 50
  '20':
    Commands-Executed:
    - kb coins add %player% 100
  '30':
    Commands-Executed:
    - kb coins add %player% 200
Deathstreaks:
