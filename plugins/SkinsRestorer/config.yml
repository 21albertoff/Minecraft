# (!) SI UTILIZAS BUNGEE, comprueba y configura en cada servidor Spigot spigot.yml -> bungeecord: true

# Si es cierto, los jugadores pueden cambiar de piel sin permiso.
SkinWithoutPerm: true

# Tiempo de espera para cambiar y almacenar en la base de datos una skin antes de que solicitemos de nuevo (en minutos)
SkinExpiresAfter: 20

# Los jugadores se enfrían cuando cambian de piel (se establece en 0 para desactivar)
# Puede ser desviado con "skinsrestorer.bypasscooldown
SkinChangeCooldown: 30

# Establecer lenguaje
# Por defecto: spanish - spanish.yml
Locale: english

#La nueva información del Sistema de Permisos puede ser publicada en nuestra wiki aquí:
# https://github.com/SkinsRestorer/SkinsRestorerX/wiki/cmds-&-perms
Permissions:
  NewPermissions: true
  
# Permite el uso de los permisos por piel. 
# Ejemplo: skinsrestorer.skin.notch OR skinsrestorer.skin.xknat
# !~ requires  'NewPermissions: true' 
PerSkinPermissions: false

# Activar o desactivar skin por defecto
# Si hay mas de una, el plugin cogera una aleatoria.
DefaultSkins:
  Enabled: false
  ApplyForPremium: false
  Names:
    - xknat
    - McLive

# Las pieles de esta lista se deshabilitarán, por lo que los usuarios no podrán configurarlas.
# Se puede hacer un bypass con 'skinsrestorer.bypassdisabled'
DisabledSkins:
  Enabled: false
  Names:
    - Steve
    - Owner

# Soporte de Multi-Bungee
# Habilita esto si tienes problemas con las pieles en entornos multiproxy
# Si usas bungee y tienes el plugin en todos los servidores spigot y aún así no funciona, enciende esto.
# (Esto se activa automáticamente si tienes RedisBungee)
MultiBungee:
  Enabled: false

# Configuración del almacenamiento de la piel de MySQL (recomendado para grandes redes de BungeeCord)
# ¡Si usas el BUNGEE, NO HABILITES MYSQL en Spigot Config.yml!
MySQL:
  Enabled: false
  Host: localhost
  Port: 3306
  Database: db
  Username: root
  Password: pass
  SkinTable: 'Skins'
  PlayerTable: 'Players'

# <!! ¡¡¡Advertencia!!!
# Habilitar esto hará que el Restaurador de Pieles deje de cambiar de piel al unirse.
DisableOnJoinSkins: false

# Activar o desactivar actualizaciones.
Updater:
  Enabled: true
  PeriodicChecks: true

# Detener el proceso de configuración de una piel si el LoginEvent fue cancelado por un plugin AntiBot
NoSkinIfLoginCanceled: true

# True volverá a hacer uso del 'HELP_PLAYER' & `SR_LINE` en mensajes.yml
UseOldSkinHelp: false

# Elimina "Enviar solicitud de actualización de la piel para .." en unirse para bungeecord
Verbose: false

# Fin...

