# Este es el archivo de configuración de la ayuda para Bukkit.
# 
# Por defecto no es necesario modificar este archivo. Los temas de ayuda para todos los comandos de los plugins son proporcionados automáticamente por
# o extraídos de sus plugins instalados. Sólo necesitas modificar este archivo si deseas añadir nuevas páginas de ayuda a
# tu servidor o anular las páginas de ayuda de los comandos de los plugins existentes.
# 
# Este archivo está dividido en las siguientes partes:
# -- temas generales: lista de temas de ayuda definidos por el administrador
# -- temas de índice: lista de temas de índice definidos por el administrador
# -- temas de enmienda: lista de enmiendas de temas para aplicar a los temas de ayuda existentes
# -- ignore-plugins: lista de los plugins que deben ser excluidos de la ayuda
# 
# A continuación se dan ejemplos. Al modificar el tema del comando, la cadena <texto> será reemplazada por el valor existente
# en el tema de la ayuda. Los códigos de color pueden ser usados en el texto del tema. El carácter del código de color es & seguido por 0-F.
# ================================================================
# 
# Ponga esto en true para listar los temas de ayuda de los comandos individuales en la ayuda maestra.
# Tópicos de comandos en el índice maestro: true
# 
# Cada tema general se mostrará como un tema separado en el índice de ayuda junto con todos los temas de comandos del plugin.
# Tópicos generales:
# Reglas:
# Texto corto: Reglas del servidor
# fullText: |
# &61. Sé amable con tus compañeros de juego.
# &B2. No te apenes.
# &D3. No digas palabrotas.
# permiso: temas.reglas
# 
# Cada tema del índice aparecerá como un subíndice separado en el índice de ayuda junto con todos los temas del comando del plugin.
# Para anular el índice de ayuda por defecto (que se muestra cuando el usuario ejecuta /help), nombre el tema del índice "Default".
# temas del índice:
# Comandos de prohibición:
# shortText: Comandos de prohibición del reproductor
# Preámbulo: Moderador - no abuse de estos comandos
# permiso: op
# Comandos:
# - /ban
# - /ban-ip
# - /banista
# 
# Las enmiendas de los temas se usan para cambiar el contenido de los temas de los comandos de los plugins generados automáticamente.
# Temas modificados:
# /stop:
# shortText: Detiene el servidor en frío... ¡en su camino!
# fullText: <texto> - Esto mata al servidor.
# Permiso: no tienes
# 
# Cualquier plugin en la lista de plugins ignorados será excluido de la ayuda. El nombre debe coincidir con el nombre mostrado por
# el comando /plugins. Ignora "Bukkit" para eliminar los comandos estándar de bukkit del índice. Ignorar "Todos"
# para desactivar completamente la generación automática de temas de ayuda.
# ignorando los plugins:
# - PluginNameOne
# - PluginNameTwo
# - PluginNameThree

